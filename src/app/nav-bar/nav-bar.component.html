<mat-sidenav-container class="sidenav-container">
    
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="bold" routerLink=""> Home </a>
      <a mat-list-item routerLinkActive="bold" routerLink=""> Shop </a>
      <a mat-list-item routerLinkActive="bold" routerLink=""> After Sale Service </a>
      <a mat-list-item routerLinkActive="bold" routerLink=""> Contact Us </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="" fxLayoutAlign="center"> <mat-icon>account_circle</mat-icon> Sign Up </a>
      <a mat-list-item routerLink="" fxLayoutAlign="center"> <mat-icon>login</mat-icon> Login </a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
      
      <div fxLayoutAlign="center" style="font-family: 'Bai Jamjuree', sans-serif;">
        <img src="assets/icons/planet.png" alt="logo" width="30" height="30" style="margin-right: 5px;">
        <b>Space Phone</b>
      </div>

      <div fxLayout="row" fxHide fxShow.gt-sm>
        <a mat-button routerLinkActive="bold" routerLink="home"> Home </a>
        <a mat-button routerLinkActive="bold" routerLink=""> Shop </a>
        <a mat-button routerLinkActive="bold" routerLink=""> After Sale Service </a>
        <a mat-button routerLinkActive="bold" routerLink=""> Contact Us </a>
      </div>

      <div fxFlex></div>

      <div fxLayout="row" fxHide fxShow.gt-sm>
        <a mat-button routerLink=""> <mat-icon>account_circle</mat-icon> Sign Up </a>
        <a mat-button routerLink=""> <mat-icon>login</mat-icon> Login </a>
      </div>

      <button 
        type="button"
        mat-icon-button
        (click)="drawer.toggle()"
        fxShow fxHide.gt-sm>
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- All Site Content Goes Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
